<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Auth System{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/base.css' %}" />
    {% block extra_css %} {% endblock %}
  </head>
  <body>
    <nav>
      <a class="nav_" href="{% url 'blog:post-list' %}">Blog</a>
      {% if user.is_authenticated %}
      <a class="nav_" href="{% url 'blog:post-create' %}">New Post</a>
      <a class="nav_" href="{% url 'blog:profile' username=user.username %}">Profile</a>
      <form
        method="post"
        action="{% url 'blog:logout' %}"
        style="display: inline"
      >
        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>
      {% else %}
      <a href="{% url 'blog:login' %}">Login</a>
      {% endif %}
    </nav>

    <div class="container">
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %} {% block content %}{% endblock %}
    </div>
  </body>
</html>
